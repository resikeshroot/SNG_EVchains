{% include 'admin_header.html' %}
<body>
    

<table align="center" style="margin-top: 200px;" class="table table-success table-hover">
    <tr>
        <th>SI No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
      
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
    </tr>
    {% for i in data['view'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['first_name']}}</td>
        <td>{{i['last_name']}}</td>
        <td>{{i['address']}}</td>
       
        <td>{{i['gender']}}</td>
        <td>{{i['phone']}}</td>
        <td>{{i['email']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
{% include 'footer.html' %}

<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    th
    {
        font-size: 30px;
        color: rgba(255, 255, 255, 0.801);
        background-color:   rgba(0, 0, 0, 0.668);
       
    }
    th,td{
        text-align: center;
    }
</style>
