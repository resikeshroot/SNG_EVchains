<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign In Page</title>

  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

*,*:before,*:after{box-sizing:border-box}

body{
min-height:100vh;
font-family: 'Raleway', sans-serif;
}

.container-fluid {
  position:absolute;
  height: 100px;
  width: 100%;
  background-color: #e46569;
  display: flex;

  
}


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px; /* Set your desired height */
  background-color:black;
  padding: 0 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-size: 18px; /* Set your desired font size */
  padding-left: 30px;
  font-weight: 800;
}

/* Push all anchor tags to the right */
.navbar a:first-child {
  margin-left: auto;
}

/* Optional: Hover effect */
.navbar a:hover {
  color: #3c0d82;
}

.container{
position:absolute;
width:100%;
height:100%;
overflow:hidden;

&:hover,&:active{
.top, .bottom{
  &:before, &:after{
    margin-left: 200px;
    transform-origin: -200px 50%;
    transition-delay:0s;
  }
}

.center{
  opacity:1;
  transition-delay:0.2s;
}
}
}

.top, .bottom{
&:before, &:after{
content:'';
display:block;
position:absolute;
width:200vmax;
height:200vmax;
top:50%;left:50%;
margin-top:-100vmax;
transform-origin: 0 50%;
transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
z-index:10;
opacity:0.65;
transition-delay:0.2s;
}
}

.top{
&:before{transform:rotate(45deg);background:#e46569;}
&:after{transform:rotate(135deg);background:#ecaf81;}
}

.bottom{
&:before{transform:rotate(-45deg);background:#60b8d4;}
&:after{transform:rotate(-135deg);background:#3745b5;}
}

.center{
position:absolute;
width:400px;
height:400px;
top:50%;left:50%;
margin-left:-200px;
margin-top:-200px;
display:flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding:30px;
opacity:0;
transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
transition-delay:0s;
color:#333;

input{
width:100%;
padding:15px;
margin:5px;
border-radius:1px;
border:1px solid #ccc;
font-family:inherit;
}
}

 /* Define your custom form-control style */
 .form-control {
  display: block;
  width: 100%;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

/* Add styles for the hover effect if desired */
.form-control:hover {
  border-color: #6c757d;
}

/* Add styles for the focus effect if desired */
.form-control:focus {
  border-color: #80bdff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
.btn-success-custom {
  display: inline-block;
  font-weight: 400;
  color: #fff;
  text-align: center;
  vertical-align: middle;
  user-select: none;
  background-color: #28a745;
  border: 1px solid #28a745;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: 0.25rem;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  text-decoration: none;
}

/* Add styles for the hover effect if desired */
.btn-success-custom:hover {
  background-color: #218838;
  border-color: #1e7e34;
}

/* Add styles for the focus effect if desired */
.btn-success-custom:focus {
  box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
}

/* Add styles for the active effect if desired */
.btn-success-custom:active {
  background-color: #1e7e34;
  border-color: #1c7430;
}

</style>

</head>
<body>
   <div class="container-fluid navbar" >
    <!-- Add your content here -->
    <a href="/" >Home</a>
    <a href="/login">Login</a>
    <a href="/charging_center_register">Charging Center</a>
    <a href="/showroom_reg">Showroom</a>
    <a href="/sc_reg">Service Center</a>
  </div>
  <div class="container" onclick="yourFunctionName()" style="margin-top: 60px;">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Please Sign In</h2>
      <input type="text" name="uname" class="form-control" placeholder="UserName"><br>
      <input type="password" name="psw" class="form-control" placeholder="Password">
      <input type="submit" value="login" class="btn btn-success-custom" name="login">
      <h2>&nbsp;</h2>
    </div>
  </div>
</body>
</html>
