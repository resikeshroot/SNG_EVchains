<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3MPnSnyWwNmpnVEFkaddVvy_GWtxSejs&sensor=false"></script>
        <script type="text/javascript">
            // window.onload = function () {
            function myFunction() {
                var mapOptions = {
                    center: new google.maps.LatLng(9.9763482, 76.286272),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var infoWindow = new google.maps.InfoWindow();
                var latlngbounds = new google.maps.LatLngBounds();
                var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
                google.maps.event.addListener(map, 'click', function (e) {
                    alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
                    document.getElementById('slati').value = e.latLng.lat();
                    document.getElementById('elongi').value = e.latLng.lng();


                });
            }
        </script>


        <script type="text/javascript">
            function validateForm() {
                var centerName = document.forms["myForm"]["cn"].value;
                var phone = document.forms["myForm"]["phone"].value;
                var email = document.forms["myForm"]["email"].value;
                var power = document.forms["myForm"]["power"].value;
                var ppu = document.forms["myForm"]["ppu"].value;
        
                // Center Name validation (only letters and numbers allowed)
                var centerNameRegex = /^[a-zA-Z0-9 ]+$/;
                if (!centerNameRegex.test(centerName)) {
                    alert("Center Name should only contain letters and numbers");
                    return false;
                }
        
                // Phone validation (only numbers allowed)
                var phoneRegex = /^\d+$/;
                if (!phoneRegex.test(phone)) {
                    alert("Phone should only contain numbers");
                    return false;
                }
        
                // Email validation
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert("Invalid email format");
                    return false;
                }
        
                // Power and Price Per Unit validation (should be numbers)
                if (isNaN(power) || isNaN(ppu)) {
                    alert("Power and Price Per Unit should be numbers");
                    return false;
                }
        
                return true;
            }
        </script>

            </tr>
            <tr>

                <td style="color: black;"><input type="text" name="latitude" id="slati" placeholder="Latitude"  class="form-control" style="width: 210px;"></td>	
                
                <td><a onclick="myFunction();"  class="btn btn-danger" required style="color: white;">View Map</a></td>
            </tr>
            <tr>
                <!-- <th  >LONGITUDE</th> -->
                <td style="color: black;"><input type="text" name="longitude" id="elongi"  required placeholder="Longitude"  class="form-control" style="width: 210px;"></td>	
     </tr>

    </form>
