{% include 'admin_header.html' %}
<body>
    

<table align="center" class="table table-info table-hover" style="margin-top: 200px;">
    <tr>
       <th>SI No:</th>
       <th>User</th>
        <th>Compalint</th>
        <th>Reply</th>
        <th>Date</th>
        <th></th>
    </tr>
    {% for i in data['view'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
        <td>{{i['complaint']}}</td>
        <td>{{i['reply']}}</td>
        <td>{{i['date_time']}}</td>
        {% if i['reply']=='pending' %}
        <td><a href="/admin_send_reply?id={{i['sender_id']}}">reply</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
</body>

<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    th
    {
        font-size: 30px;
        color: rgba(255, 255, 255, 0.801);
        background-color:   rgba(0, 0, 0, 0.668);
       
    }
    th,td{
        text-align: center;
    }
</style>
